		<script>

			$('.click02').fadeOut(600);
			return false;
		});
		//頁籤034//

			return false;
		});
		//頁籤056//

			return false;
		});
		$('.ind05 a.open').click(function () {
			$('.ind05').fadeOut(600);
			$('.ind05').fadeOut(600);
			return false;
		});
		//頁籤b034//
		$('.clickb03 a.open').click(function () {
			$('.btn_imgb').fadeIn(600);
			$('.clickb04').fadeIn(600);
			return false;
		});
		$('.clickb04 a.open').click(function () {
			$('.btn_imgb').fadeOut(600);
			$('.clickb04').fadeOut(600);
			return false;
		});
		//頁籤c056//
		$('.clickc03 a.open').click(function () {
			$('.btn_imgc').fadeIn(600);
			$('.c01').fadeOut(600);
			$('.c02').fadeOut(600);
			$('.btn_imgc2').fadeOut(600);
			return false;
		});

			return false;
		});

	<!-- WOW動畫 -->
	<script src="dist/wow.js"></script>
	<script>
		new WOW().init();
	</script>
	<!-- header 固定在上方  --> 
	<script>

		$(function(){
			$(window).load(function(){
				$(window).bind('scroll resize', function(){
					var $this = $(this);
					var $this_Top=$this.scrollTop();

					//當高度小於150時，開啟區塊	
					if($this_Top > 116){
						$('#header').stop().animate({top:"0px"},250);
					}
					if($this_Top < 116){
						$('#header').stop().animate({top:"-180px"},1);			
					}
				}).scroll();
			});
		});

	</script>
	<!-- 点击事件 滑到顶部-->
	<script>
		$(function(){

			$("#goTop").click(function(){

				$("html,body").animate({scrollTop:0},500);

				return false;});
		});
	</script>
